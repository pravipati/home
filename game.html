<html>
<head>
  <title>Space</title>
  <style type="text/css">
    .container {
      border-style: solid;
      border-color: black;
      border-width: 1px;
      position: absolute;
    }
    .circle {
      position: relative;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- <circle cx="50" cy="50" r="10" stroke="black" stroke-width="1" fill="black" /> -->
</div>
</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
  var gameOptions = {
    width: '300px',
    height: '300px'
  }
  var shipDetails = {
    x: 0,
  }
  d3.select('.container').append('svg:svg')
    .attr('height', gameOptions.height)
    .attr('width', gameOptions.width)
    .append('svg:circle') // add ship to svg element
    .attr('class', 'ship')
    .attr('r', 10)
    .attr('stroke', 'black')
    .attr('stroke-width', '1')
    .attr('fill', 'black')
    .attr('cy', gameOptions.height)
    .attr('cx', shipDetails.x)

  //TODO: Give the ship SVG a centered position

  d3.select('body')
    .on('keydown', function(){
      var keyCode = d3.event.keyCode;
      var direction = keyCode === 37 ? -7 : keyCode === 39 ? 7 : null;
      //TODO: get svg element to move left and right
      shipDetails.x += direction;
      d3.select('.ship')
        .attr('cx', shipDetails.x)
    })
</script>
</html>
